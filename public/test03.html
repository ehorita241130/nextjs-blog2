<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Test3 of crypto-js</title>
<!--**********************************************************************-->
<script 
  src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script 
  src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->  
<script type='text/javascript'>
function crypto(){//<1. Testing hashing.
  let input = 'abc123';
  let hash2 = '';
  //v CryptoJS is defined in crypto-js.min.js.
  //v Hashing by SHA256.
  hash2 = CryptoJS.SHA256(input);
  let hash2B = hash2.toString();
  console.log('Source:' + input);
  console.log('hash2B:' + hash2B);
}//1>
</script>
<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%--> 
</head>
<body>
  <h2>Test3 of crypto-js</h2>
  <button onclick='crypto();'>Hashing</button>
</body>
</html>
