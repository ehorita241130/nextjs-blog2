<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Test2 of crypto-js</title>
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->  
<script type='text/javascript'>
//暗号・復号テスト
function crypto() {
  let src = '12345ABCDE';
  let des = '';
  //暗号化キー:'testkey'を用いて暗号化
  des = CryptoJS.AES.encrypt(src, 'testkey');
  console.log('Source :' + src);
  console.log('Crypto :' + des);
  //暗号化キー:'testkey'を用いて復号化
  let decrypted = CryptoJS.AES.decrypt(des, 'testkey');
  console.log('Decrypt:' + decrypted);
  let decrypt = decrypted.toString(CryptoJS.enc.Utf8);
  console.log('utf8     :' + decrypt);
}
</script>
<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%--> 
</head>
<body>
  <h2>Test2 of crypto-js</h2>
  <button onclick='crypto();'>crypto</button>
</body>
</html>
